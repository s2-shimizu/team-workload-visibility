version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparing static frontend files"
        - ls -la frontend
    build:
      commands:
        - echo "Building frontend application"
        - cp frontend/aws-index.html frontend/index.html
        - echo "Frontend build completed"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
      - '!aws-index.html'
      - '!js/auth-manager.js'
      - '!js/aws-config.js'
      - '!js/api-client.js'
      - '!js/data-manager.js'
      - '!js/app.js'
  cache:
    paths: []