version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparing static frontend files"
        - ls -la
        - ls -la frontend
    build:
      commands:
        - echo "Building frontend application"
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*